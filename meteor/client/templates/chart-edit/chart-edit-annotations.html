<template name="chartEditAnnotations">

  <div class="edit-box edit-annotations">
    <h3>Annotations</h3>
    <div class="edit-box_toggle" data-state="hidden">

      <p class="note">Note: While the Annotation tab is open, previewed chart tips will be disabled.</p>

      {{ #if displayHighlight }}
        <div class="unit-edit anno-highlight-edit">
          <h4>Highlighting <a href="#" class="help-toggle help-anno-higlight">?</a></h4>
          <p>Select a color below, or type in a hex value:</p>
          <ul class="anno-highlight-edit_colors">
            {{ #each highlightColors }}
              <li class='highlight-color' data-color="{{ this }}" style='background-color: {{ this }}'>&nbsp;</li>
            {{ /each }}
          </ul>
          <div>
            Custom hex color: <input type="text" name="" value=""><button>Copy</button>
          </div>
          <div>
            <p>Currently highlighted</p>
            <ul>
              {{ #each currentHiglights }}
                <li><span style="background-color: {{ color }}"></span>{{ key }}</li>
              {{ /each }}
            </ul>
          </div>
        </div>
      {{ /if }}

      <!-- Clear all annotations button -->
